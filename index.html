<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Sklep E-commerce</title>
    <style>
        nav {
            background-color: #eee;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#produkty">PRODUKTY</a>
        <a href="#bestsellery">BESTSELLERY</a>
        <a href="#blog">BLOG</a>
        <a href="#faq">FAQ</a>
        <a href="#onas">O NAS</a>
    </nav>

    <h1>Mój Sklep</h1>

    <section id="produkty">
        <h2>Produkty</h2>
        <div class="product">
            <img src="link_do_zdjecia_produktu1.jpg" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Opis produktu 1</p>
            <button onclick="dodajDoKoszyka('Produkt 1')">Dodaj do koszyka</button>
        </div>

        <div class="product">
            <img src="link_do_zdjecia_produktu2.jpg" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Opis produktu 2</p>
            <button onclick="dodajDoKoszyka('Produkt 2')">Dodaj do koszyka</button>
        </div>
    </section>

    <section id="bestsellery">
        <h2>Bestsellery</h2>
        <!-- Podobna struktura jak dla produktów -->
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <!-- Tutaj miejsce na wpisy z bloga -->
    </section>

    <section id="faq">
        <h2>FAQ</h2>
        <!-- Tutaj miejsce na najczęściej zadawane pytania -->
    </section>

    <section id="onas">
        <h2>O nas</h2>
        <p>Kilka słów o naszym sklepie...</p>
    </section>

    <script>
        function dodajDoKoszyka(produkt) {
            alert(produkt + ' został dodany do koszyka!');
            // Tutaj można dodać logikę dodawania produktu do koszyka
        }
    </script>
</body>
</html>
